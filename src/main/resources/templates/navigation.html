<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/navStyle.css}">

                    </a>

                    <a th:href="@{/logout}">

                        </span>
                        <span class="title" sec:authorize="isAuthenticated">Sign Out</span>
                    </a>
                </li>
