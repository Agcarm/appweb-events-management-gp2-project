<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Venue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Venue</h2>
    <hr>
    <form th:action="@{'/venues/' + ${venue.id} + '/update'}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${venue.name}" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" th:value="${venue.country}" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${venue.city}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${venue.address}" required>
        </div>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" class="form-control" id="latitude" name="latitude" th:value="${venue.latitude}" step="any" required>
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" class="form-control" id="longitude" name="longitude" th:value="${venue.longitude}" step="any" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/venue/{id}/delete(id=${venue.id})}" class="btn btn-danger">Delete</a>
    </form>
</div>
</body>
</html>
