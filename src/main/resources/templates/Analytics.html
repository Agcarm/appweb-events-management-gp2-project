<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics EMS</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{/css/topBar.css}">
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/analytics.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="navigation" th:replace="~{navigation :: navigation}">
    </div>
    <div class="container main">
        <div class="topbar" th:replace="~{topBar :: topBar}">
        </div>
        <main>
            <div class="report"><a th:href= "@{/events/report}">generate report</a></div>
            <div class="group">
                <div>
                    <div class="group groupCard">
                        <div class="card totalExpenses card-1"></div>
                        <div class="card totalEvents card-1"></div>
                    </div>
                    <div class="taskPerEvent card card-11"></div>
                </div>
                <div class="budgetEstimActual card card-2"></div>
            </div>
            <div class="group">
                <div class="EventPervenue card card-3"></div>
                <div class="eventEstimActual card card-3"></div>
                <div class="eventPerVenuePie card card-3"></div>
            </div>
        </main>    
    </div>

    <!-- =========== Scripts =========  -->
    <script src="../js/nav.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
