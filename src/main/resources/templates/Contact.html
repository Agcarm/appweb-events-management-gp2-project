<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CONTACTS</title>
<link rel="stylesheet" th:href="@{css/dashboard.css}">
<link rel="stylesheet" th:href="@{css/navStyle.css}">
<link rel="stylesheet" th:href="@{css/styles.css}">
<link rel="stylesheet" th:href="@{css/contact.css}">
</head>
<body>
	    <!-- =============== Navigation ================ -->
		<div class="container">
			<div class="navigation" th:replace="~{navigation :: navigation}">
		</div>
			<!-- ========================= Main ==================== -->
			<div class="main">
				<div class="topbar">
					<div class="toggle">
						<ion-icon name="menu-outline"></ion-icon>
					</div>

					<div class="search">
						<label>
							<input type="text" placeholder="Search here">
							<ion-icon name="search-outline"></ion-icon>
						</label>
					</div>
					<div class="user">
						<img src="assets/imgs/customer01.jpg" alt="">
					</div>
				</div>
				<div class="container">
			</div>
			<div class="details">
                <div class="recentOrders" style="display: block;">
                    <div class="cardHeader">
                        <h2>LIST OF CONTACTS</h2>
                        <div class="carHeaderleft">
                            <a href="#"><img src="./assets/imgs/icons8_downloading_updates_24px.png" alt=""
                                    style="scale: 1.45; margin-right: 10px; margin-top: 2px;"></a>
                            <a href="#" id="displayFormBtn" class="btn">Add a new contact</a>


                        </div>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Email</td>
                                <td>Phone Number</td>
                                <td>Country</td>
                            </tr>
                        </thead>

                        <tbody>
							<tr th:each="contact : ${contacts}">
								<td th:text="@{contacts.getName()}"></td>
								<td th:text="@{contacts.getEmail()}"></td>
								<td th:text="@{contacts.getPhoneNumber()}"></td>
								<td th:text="@{contacts.getCountry()}"></td>

								<td><a th:href="@{'/contacts/' + ${contacts.contactId} + '/edit'}">Edit</a></td>
                				<td><a th:href="@{'/contacts/' + ${contacts.contactId}+'/delete'}">Delete</a></td>
							</tr>
                        </tbody>
                    </table>
                </div>

				<div id="overlay" class="overlay" style="flex-direction: column;">
					<form class="form-container" id="contactForm" action="/save-project" method="post" style="padding: 25px;border-radius: 20px;">
						<h2><center>Fill the Contact Form</center></h2>
					  <div class="form-group">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" placeholder="Your name please" required>
					  </div>
					  <div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="The email Here !!!" required>
					  </div>
					  <div class="form-group">
						<label for="phoneNumber">Phone Number:</label>
						<input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890" required>
					  </div>
					  <div class="form-group">
						<label for="country">Country:</label>
						<select id="country" name="country" required>
						  <option value="">Select Country</option>
						  <option value="USA">USA</option>
						  <option value="Canada">Canada</option>
						  <option value="UK">UK</option>
						  <option value="CAM">Cameroon</option>
						  <option value="FR">France</option>
						  <!-- Add more options as needed -->
						</select>
					  </div>

					<div class="formbuto">
						<button type="submit" class="fbtn" onsubmit="return confirm('Are you sure you wish to Create?');">Submit</button>
					  	<button id="closeFormBtn" class="fbtn" style="background-color: rgb(200, 1, 1);">Close</button>
					</div>

					</form>
				  </div>
		</div>

</body>
<script src="../js/nav.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</html>
