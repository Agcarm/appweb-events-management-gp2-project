<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" th:href="@{/css/topBar.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/eventTab.css}">
    <link rel="stylesheet" th:href="@{/css/listStyle.css}">
    <title>Events EMS</title>
</head>
<body>
    <div th:replace="~{navigation :: navigation}"></div>
    <div class="container main">
        <main>
            <div class="topbar" th:replace="~{topBar :: topBar}"></div>
            <div class="breadCrumb">
                <ul>
                    <li class="active"><a href="#">Events > </a></li>
                    <li><a href="">Sheet</a></li>
                </ul>
            </div>
            <div class="actionBtns">
                <select class="filters" title="filters">
                    <option selected>Select or Create Venue</option>
                    <option>Recent</option>
                </select>
                <a href="" class="main-btn"><img src="/images/EventTabIcons/plus.svg" alt=""> create event</a>
            </div>
            <div class="container main-tables">
                <div class="table-lists">
                    <button type="button" class="tab active">Event List</button>
                    <button type="button" class="tab">Task List</button>
                    <button type="button" class="tab">Venue List</button>
                    <div class="line"></div>
                </div>

                <table th:replace="~{Lists :: eventList}" id="dataTable"></table>
                <table th:replace="~{Lists :: taskList}" id="dataTable"></table>
                <table th:replace="~{Lists :: venueList}" id="dataTable"></table>

                <div class="pagination">
                    <div type="button" class="page" id="previous"><ion-icon name="chevron-back-outline"></ion-icon></div>
                    <span class="pageNumber">
                        <input type="text" title="currentPageNumber" name="currentPN" id="currentPN">
                        /
                        <span class="totalPN"></span>
                    </span>
                    <div type="button" class="page" id="next"><ion-icon name="chevron-forward-outline"></ion-icon></div>
                </div>
            </div>
        </main>
        <aside>
            <div class="userInfo"></div>
            <div class="cardSide"></div>
            <div class="eventInfo">

            </div>
            <div class="sheet">
                <a href="">view sheet</a>
            </div>
        </aside>
    </div>
    <script th:src="@{/js/eventTab.js}"></script>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/lists.js}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/js/searchbar.js}"></script>
</body>
</html>
