<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard EMS</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{css/dashboard.css}">
    <link rel="stylesheet" th:href="@{css/topBar.css}">
    <link rel="stylesheet" th:href="@{css/navStyle.css}">
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="navigation" th:replace="~{navigation :: navigation}">
    </div>
    <div class="container main">    
        <div class="topbar" th:replace="~{topBar :: topBar}"></div>
        <h1>Dashboard</h1>
        <div class="container content">
            <main class="left">

                
                <div class="cardzBox">
                    <div class="cardz">
                        <div>
                            <div class="numbers" th:text="${totalEvents}"></div>
                            <div class="cardName">Events</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="calendar-number-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="cardz">
                        <div>
                            <div class="numbers">1,504</div>
                            <div class="cardName">Budget</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="cash-outline"></ion-icon>
                        </div>
                    </div>
    
                    
    
                    <div class="cardz">
                        <div>
                            <div class="numbers" th:text="${paidEventCount}"></div>
                            <div class="cardName">Attendees</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="people-outline"></ion-icon>
                        </div>
                    </div>
                </div>    
                <div class="photo"></div>
                <div class="container table">
                    <div class="buttonToAdd"><button class="btn-table myprimarybtn">add event</button></div>
                    <table class="tabTable active" id="eventRest" th:fragment="eventList">
                        <thead class="tablehead">
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Date Modified</th>
                                
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr th:each="event, stat : ${eventList}" th:if="${stat.count <= 4}" class="table-primary">
                                <td scope="row" class="check">
                                    <label for="row-1"></label>
                                    <input type="radio" name="radiobtn" id="1">
                                </td>
                                <td th:text="${event.getName()}"></td>
                                <td th:text="${event.getEventType().getName()}"></td>
                                <td th:text="${event.getStatus()}"></td>
                                <td th:text="${event.getDateModified()}"></td>
                                <td>
                                    <svg width="25px" height="25px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20,16v4a2,2,0,0,1-2,2H4a2,2,0,0,1-2-2V6A2,2,0,0,1,4,4H8" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                        <polygon fill="none" points="12.5 15.8 22 6.2 17.8 2 8.3 11.5 8 16 12.5 15.8" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                    </svg>
                                </td>

                                
                        </tbody>
                    </table>
                </div>
            </main>
            <aside class="side">
                <div class="tasksList">
                    <div class="buttonToAddt"><h1>Some Tasks</h1><button class="btn-table myprimarybtn">add Task</button></div>
                    <table class="tabTable active" id="taskRest" th:fragment="taskList">
                        <thead class="tablehead">
                            <tr>

                                <th>Name</th>
                                <th>Status</th>
                                
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr th:each="task, stat : ${taskList}" th:if="${stat.count <= 4}" class="table-primary">
                               
                                <td th:text="${task.getTitle()}"></td>
                                <td th:text="${task.getStatus()}"></td>
                                <td>
                                    <svg width="25px" height="25px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20,16v4a2,2,0,0,1-2,2H4a2,2,0,0,1-2-2V6A2,2,0,0,1,4,4H8" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                        <polygon fill="none" points="12.5 15.8 22 6.2 17.8 2 8.3 11.5 8 16 12.5 15.8" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                    </svg>
                                </td>

                                
                        </tbody>
                    </table>
                </div>
                <div class="graphics">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </aside>
  
    </div>
        <!-- ========================= Main ==================== -->
       

    <!-- <div id="overlay" class="overlay"  th:replace="~{createEventForm :: createEventForm}">
    </div>
    <div id="overlayTask" class="overlayTask"  th:replace="~{task :: task}"></div> -->
    
    <!-- =========== Scripts =========  -->
    <script src="../js/nav.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        }
        window.onload=function(){
            document.getElementById("downloadBtn").addEventListener("click",()=>{
                const invoice = this.document.getElementById("myTable");

            })

        </script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script th:inline="javascript">
         /*<![CDATA[*/
         var ctx = document.getElementById('myChart').getContext('2d');
         var eventList = /*[[${eventList}]]*/ 'default';
         var labels = eventList.map(function(e) { return e.id; });
         var estimatedData = eventList.map(function(e) { return e.estimatedAttendees; });
         var actualData = eventList.map(function(e) { return e.actualAttendees; });
         var hover = eventList.map(function(e) { return e.name; });
         
     
         var myChart = new Chart(ctx, {
             type: 'line',
             data: {
                 labels: labels,
                 datasets: [{
                     label: 'Estimated Attendees',
                     data: estimatedData,
                     backgroundColor: 'rgba(75, 192, 192, 0.2)',
                     borderColor: 'rgba(75, 192, 192, 1)',
                     borderWidth: 1
                 },
                 {
                     label: 'Actual Attendees',
                     data: actualData,
                     backgroundColor: 'rgba(255, 99, 132, 0.2)',
                     borderColor: 'rgba(255, 99, 132, 1)',
                     borderWidth: 1
                 }]
             },
             options: {
                 scales: {
                     y: {
                         beginAtZero: true
                     }
                 },
// 
tooltips: {
    callbacks: {
        title: function(tooltipItem, data) {
            var event = eventList[tooltipItem[0].index];
            return event.name;
        },
        label: function(tooltipItem, data) {
            var value = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
            return 'Value: ' + value;
        }
    }
}


             }
         });
         /*]]>*/
     </script>
     <script th:inline="javascript">
        /*<![CDATA[*/
        // Get all radio buttons
        var radios = document.querySelectorAll('input[type=radio]');
    
        // Add a 'change' event listener to each radio button
        for (var i = 0; i < radios.length; i++) {
            radios[i].addEventListener('change', function() {
                // Get the selected event
                var event = eventList.find(function(e) { return e.id == this.value; });
    
                // Update the 'numbers' div with the estimated attendees of the selected event
                document.querySelector('.cardz .numbers').textContent = event.estimatedAttendees;
    
                // Get the task table body
                var tbody = document.querySelector('#taskRest tbody');
    
                // Clear the current tasks
                tbody.innerHTML = '';
    
                // Add a new row for each task of the selected event
                for (var j = 0; j < event.tasks.length; j++) {
                    var task = event.tasks[j];
    
                    // Create a new row and cells
                    var row = document.createElement('tr');
                    var nameCell = document.createElement('td');
                    var statusCell = document.createElement('td');
    
                    // Set the text of the cells
                    nameCell.textContent = task.title;
                    statusCell.textContent = task.status;
    
                    // Add the cells to the row
                    row.appendChild(nameCell);
                    row.appendChild(statusCell);
    
                    // Add the row to the table body
                    tbody.appendChild(row);
                }
            });
        }
        /*]]>*/
    </script>
       
        
</body>

</html>
