<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard EMS</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{css/dashboard.css}">
    <link rel="stylesheet" th:href="@{css/topBar.css}">
    <link rel="stylesheet" th:href="@{css/navStyle.css}">
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="navigation" th:replace="~{navigation :: navigation}">
    </div>
    <div class="container ultimate">    
        <div class="topbar" th:replace="~{topBar :: topBar}"></div>
        <h1>Dashboard</h1>
        <div class="container">
            <main class="main">

                
                <div class="cardBox">
                    <div class="card">
                        <div>
                            <div class="numbers" th:text="${totalEvents}"></div>
                            <div class="cardName">Events</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="calendar-number-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">1,504</div>
                            <div class="cardName">Budget</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="cash-outline"></ion-icon>
                        </div>
                    </div>
    
                    
    
                    <div class="card">
                        <div>
                            <div class="numbers" th:text="${paidEventCount}"></div>
                            <div class="cardName">Attendees</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="people-outline"></ion-icon>
                        </div>
                    </div>
                </div>    
                <div class="photo"></div>
                <div class="container table">
                    <button class="btn-table">add event</button>
                    <table class="tabTable active" id="eventRest" th:fragment="eventList">
                        <thead class="tablehead">
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Venue</th>
                                <th>Start Date</th>
                                
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr class="table-primary" th:each="event : ${eventList}">
                                <td scope="row" class="check">
                                    <label for="row-1"></label>
                                    
                                </td>
                                <td th:text="${event.getName()}"></td>
                                <td th:text="${event.getEventType().getName()}"></td>
                                <td th:text="${event.getEventVenue().getName()}"></td>
                                <td th:text="${event.getStartDate()}"></td>


                                
                        </tbody>
                    </table>
                </div>
            </main>
            <aside class="side">
                <div class="tasksList"></div>
                <div class="graphics"></div>

            </aside>
        </div>

    </div>
        <!-- ========================= Main ==================== -->
       

    <div id="overlay" class="overlay"  th:replace="~{createEventForm :: createEventForm}">
    </div>
    <div id="overlayTask" class="overlayTask"  th:replace="~{task :: task}"></div>

    <!-- =========== Scripts =========  -->
    <script src="../js/nav.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
