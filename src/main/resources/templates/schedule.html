<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/topBar.css}">
    <link rel="stylesheet" th:href="@{/css/schedule.css}">
    <title>Document</title>
</head>
<body>
    <div th:replace="~{navigation :: navigation}"></div>
    <div  class="container main">
        <div class="topbar" th:replace="~{topBar :: topBar}"></div>
        <div class="scheduleCalendar">
            <div class="left">
                <button type="button" class="create">create event</button>
                <div id="miniCalendar"></div>
                <div id="colors"></div>
                <div class="tasks"></div>
            </div>
            <div class="calendar">
                <!-- monthly calendar control placeholder -->
                <div class="calendarButton">
                    <button type="button">Year</button>
                    <button type="button" class="active">Month</button>
                    <button type="button">Week</button>
                    <button type="button">Day</button>
                </div>
                <div class="cal Month">
                    <div id="calendar"></div>
                </div>
                <div class="cal Week">
                    <div class="space">
                        Week:
                        <a href="javascript:weekCalendar.startDate = weekCalendar.startDate.addDays(-7); weekCalendar.update();">Previous</a>
                        |
                        <a href="javascript:weekCalendar.startDate = weekCalendar.startDate.addDays(7); weekCalendar.update();">Next</a>
                    </div>
                    <div id="weekCalendar"></div>
                </div>
                <div class="cal Day">
                    <div class="space">
                        Day:
                        <a href="javascript:dailyCalendar.startDate = dailyCalendar.startDate.addDays(-1); dailyCalendar.update();">Previous</a>
                        |
                        <a href="javascript:dailyCalendar.startDate = dailyCalendar.startDate.addDays(1); dailyCalendar.update();">Next</a>
                    </div>
                    <div id="dailyCalendar"></div>
                </div>
                <div class="cal Year">
                    <div id="yearlyCalendar"></div>
                </div>
            </div> 
        </div>
    </div>

    <!-- DayPilot library -->
    <script th:src="@{/js/daypilot/daypilot-all.min.js}"></script>
    <script src="/js/daypilot/daypilot-all.src.js"></script>
    <script th:src="@{/js/schedule.js}"></script>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/lists.js}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/js/searchbar.js}"></script>
</body>
</html>
