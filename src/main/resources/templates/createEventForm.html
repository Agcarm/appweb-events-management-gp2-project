<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <link rel="stylesheet" th:href="@{css/dashboard.css}">
    <title>Document</title>
</head>
<body>
    <div id="overlay" class="overlay"  th:fragment="createEventForm">
        <div class="form-container">
            <h2 style="margin-bottom: 30px;"><center>Fill out the form then Click "Submit" to create an Event:</center></h2>
            <form id="myForm" class="createEventForm" th:action="@{/events}" method="post" onsubmit="return confirm('Are you sure?');">
                <div class="formdet"><label for="eventName">Event Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="formdet"><label for="startDate">Start Date:</label>
                    <input type="datetime-local" id="startDate" name="startDate" required><br><br>
                </div>

                <div class="formdet"><label for="endDate">End Date:</label>
                    <input type="datetime-local" id="endDate" name="endDate" required><br><br>
                </div>

                <div class="formdet"><label for="eventVenue">Event Venue:</label>
                    <select class="formdet" id="country" name="eventVenue" required >
                        <option class="formdet"  th:each="venue : ${venueList}" th:text="${venue.getName()}" th:value="${venue.getId()}"></option>
                      </select>

                    <br><br>
                </div>

                <div class="formdet"> <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea><br><br>
                </div>

                <div class="formdet"> <label for="estimatedAttendees">Estimated Attendees:</label>
                    <input type="number" id="estimatedAttendees" name="estimatedAttendees" required><br><br>
                </div>

                <div class="formdet"> <label for="type">Types:</label>
                    <input type="text" id="type" name="type" ><br><br>
                </div>

                <div class="formdt"> <label for="paidEvent">Paid Event:</label>
                    <input class="yespaid" type="checkbox" id="paidEvent" name="paidEvent" value="Yes">
                    <input class="nopaid" type="checkbox" id="paidEvent" name="paidEvent" value="No">



                    <br><br>
                </div>

                <div class="formbuto">
                    <button type="submit" class="fbtn">Submit</button>
                    <button id="closeFormBtn" class="fbtn" style="background-color: rgb(200, 1, 1);">Close</button>
                </div>
                </form>

        </div>
    </div>
</body>
</html>
