      <form th:action="@{/login}"  method="post">
        <h1>Login</h1> <br>
        <div class="message" th:if="${param.error}">
          Invalid Username or Password
       </div>
       <div class="message" th:if="${param.logout}">
          Logout Successfuly
       </div>
        <p>Welcome back! Please login to proceed to the app
        </p>
        <label for="username"></label>
        <input type="email" id="username" name="username" title="Enter your email" required placeholder="Email">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" title="password here" required>
        <a href="" class="forgot">Forgot your password ?</a>
        <button type="submit" class="login-but">Login</button>
      </form>
