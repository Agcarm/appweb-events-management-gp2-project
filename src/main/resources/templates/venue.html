<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venue Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/dashboard.css}">
    <link rel="stylesheet" th:href="@{css/navStyle.css}">
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<style>
/* @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"); */
#but{
    background-color: var(--blue);
    border: none;
}
#but:hover{
    background-color: #847b7b;
}

</style>
<body>
        <div class="container">
			<div class="navigation" th:replace="~{navigation :: navigation}">
		</div>
    <div class="container mt-5">
    <h2>Venue Information</h2>
    <hr>
    <form th:action="@{/venues}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" >
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" >
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" >
        </div>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" class="form-control" id="latitude" name="latitude" step="any" >
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" class="form-control" id="longitude" name="longitude" step="any" >
        </div>
        <button type="submit" class="btn btn-primary" id="but">Submit</button>
    </form>
</div>
</body>
</html>
