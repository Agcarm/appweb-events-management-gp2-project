<div class="topbar" th:fragment="topBar">
    <div class="toggle">
        <ion-icon name="menu-outline"></ion-icon>
    </div>

    <div class="search">
        <label>
            <input id="searchInput" onkeyup="searchTable()" type="text" placeholder="Search here">
            <ion-icon name="search-outline"></ion-icon>
        </label>
    </div>
    <div class="userDetails">
        <span class="username" th:text="${user.fullname}"></span>
        <div class="user">
            <img src="/manager-images/profile.jpg"  alt="">
        </div>
    </div>
</div>
<div class="settingsModal" th:fragment= "settingsModal">
    <div class="modal">
        <div class="manager">
            <div class="user">
                <img src="/manager-images/profile.jpg"  alt="">
            </div>
            <div class="username" th:text="${user.fullname}"></div>
        </div>
        <a href="">Profile</a>
        <a href="">Security</a>
        <a href="">Notifications</a>
    </div>
</div>
<script th:src="@{/js/searchbar.js}"></script>
